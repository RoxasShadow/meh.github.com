CFLAGS="-Os -march=native -mtune=native -pipe"
CXXFLAGS="${CFLAGS}"
CHOST="x86_64-pc-linux-gnu"
MAKEOPTS="-j3"

CLANG_CFLAGS="-Os -march=core2 -msse4.1 -mtune=core2 -pipe"
CLANG_CXXFLAGS="${CLANG_CFLAGS}"
CLANG_LDFLAGS="-s"

ARCH="amd64"
KERNEL="openbsd"
USERLAND="bsd"
LIBC="openbsd"

ACCEPT_KEYWORDS="~amd64"
ACCEPT_LICENSE="dlj-1.1 skype-eula AdobeFlash-10.1 PUEL"

_REMOVE="-gnome -kde -qt3 -qt4 -nocxx -arts -hal -libnotify -ldap -berkdb"
_COMMON="custom-cflags custom-cxxflags custom-optimization custom-cpuopts cxx unicode nls CJK threads pcre truetype X dbus alsa openal qt-static ithreads ipv6 mmx sse sse2 sse3 ssse3 savedconfig gnutls sasl optimization strong-optimization enca zsh-completion static-libs"
_SHELL="zsh-completion"
_LANGUAGES="-python -python3 ruby19 -ruby18"
_EDITORS="vim vim-syntax"
_IMAGE="png jpeg gif jpeg2k tiff"
_AUDIO="mp3 vorbis aac timidity flac ogg sid mad musepack sndfile speex opencore-amr gsm cue faac faad"
_VIDEO="theora v4l v4l2 vdpau x264 xvid schroedinger dirac fbcon libcaca vaapi opengl"
USE="${_REMOVE} ${_COMMON} ${_SHELL} ${_EDITORS} ${_LANGUAGES} ${_IMAGE} ${_AUDIO} ${_VIDEO}"

FEATURES="metadata-transfer splitdebug"
LINGUAS="en fi"
I_PROMISE_TO_SUPPLY_PATCHES_WITH_BUGS=1

VIDEO_CARDS="intel"
INPUT_DEVICES="synaptics keyboard mouse evdev"
SANE_BACKENDS="epson"
RUBY_TARGETS="ruby19"

PORTAGE_ECLASS_WARNING_ENABLE="0"

source /var/lib/layman/make.conf
PORTDIR_OVERLAY="$PORTDIR_OVERLAY /usr/local/portage/mine"
