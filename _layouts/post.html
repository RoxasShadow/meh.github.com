---
layout: default

comments: true
---

<div class="post">
  <div class="header" title="{{ page.categories | array_to_sentence_string }}"><h1>
    {{ page.title | format_text }}

    <div class="date"><span class="bracket">[</span>{{ page.date | date:"%B %d, %Y" }}<span class="bracket">]</span></div>
    <div style="clear: both"></div>
  </h1></div>

  <div class="content">
    {{ content }}
  </div>
</div>
